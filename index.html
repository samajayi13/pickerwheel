    <main>
      <div class="main-box">
        <div class="top-box">
          <div class="headings">
            <h2>Picker Wheel</h2>
            <h3>Help you to make a random decision</h3>
          </div>
          <img src="advert.jpg" alt="" class="advert">
        </div>

      <div class="top-bottom">
        <div id="main-spinner">
            <div id="chart"></div>
        </div>
        <div class="input">
          <div class="input-box">
            <div class="input-heading">
              <h1>INPUTS</h1>
              <i class="fa fa-eye" aria-hidden="true"></i>
              <i class="fa fa-folder" aria-hidden="true" style="color:#F7B71D"></i>
              <i class="fa fa-list" aria-hidden="true" style="color:#F7B71D"></i>
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>

            <div class="input-input-box">
              <i class="fa fa-picture-o" aria-hidden="true"></i>
              <input type="text" placeholder="Input text here..." id="personName">
            </div>

            <div id="input-input-add">
            <i class="fa fa-plus" aria-hidden="true"></i>
             <input type="<button type="button" name="button">
            </div>
          </div>
          <hr>

          <button id="spinBtn"> Spin Wheel !</button>
            <div class='customAlert'>
              <p class='message'></p>
            	<input type='button' class='confirmButton' value='Ok'>
            </div>
        </div>
      </div>
